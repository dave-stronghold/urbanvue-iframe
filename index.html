<html>
  <head>
    <title>Urbanvue Widget</title>
    <!-- Add link to Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="widget widget-portrait">
      <iframe
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        msallowfullscreen="true"
        oallowfullscreen="true"
        src="http://localhost:8080/?widget=portrait"
        style="border: none; margin: auto; width: 100%; height: 100%"
      ></iframe>
    </div>
    <div class="widget widget-landscape">
      <iframe
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        msallowfullscreen="true"
        oallowfullscreen="true"
        src="http://localhost:8080/?widget=landscape"
        style="border: none; margin: auto; width: 100%; height: 100%"
      ></iframe>
    </div>
    <script src="script.js"></script>
  </body> 
</html>
